<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="fetchData()">Test API</button>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://58xv7ofnm3.execute-api.ap-south-1.amazonaws.com/dev/auth/v1/user/authenticate/5424875693', {
                    method: 'GET', // or 'POST' depending on your API
                    headers: {
                        'appName': 'jl-ai',
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data);
                alert('CORS Test Passed!');
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                alert('CORS Test Failed!');
            }
        }
    </script>
</body>
</html>
